<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo {
        font-size: 30px;
        color: red;
        text-decoration: underline;
        background-color: aqua;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p>This is just a sample line</p>
    <button class="btn1">Show</button>
    <button class="btn2">Hide styling</button>

      //   $(".btn2").click(function () {
      //     $("p").removeClass("demo");
      //   });
      // });

      $(document).ready(function(){
        $(".btn1").click(function(){
          $("p").addClass("demo");
        });
        
        $(".btn2").click(function(){
          $("p").removeClass("demo");
        })
      });
    </script>
  </body>
